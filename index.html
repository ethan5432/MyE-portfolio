<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethan Nirenberg</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/d76703ef42.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Ethan Nirenberg</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img src="./assets/me.jpeg" class="about-me__picture" alt="" />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text-purple">Ethan Nirenberg</span>
            </h1>
            <p class="about-me__info--para">
              I'm a
              <strong class="text-purple">frontend software engineer</strong>
              with a strong passion for building responsive and performant web
              applications with great user experieces that positively impacts
              the world
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-file"></i>
              </a>
            </div>
          </div>
          <figure class="about-me_img--container">
            <img src="./assets/undraw_websites.svg" alt="">
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
